<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center text-center bg-container">
            <h1 class="heading">Counter</h1>
            <p class="counter" id="counter">0</p>
            <div>
                <button class="button" onclick="decrement()">DECREASE</button>
                <button class="button" onclick="reset()">RESET</button>
                <button class="button" onclick="increment()">INCREASE</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
